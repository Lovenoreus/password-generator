<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="containe text-center">



    <br>
    <h1>Generating the perfect password:</h1>

    <form action="{% url 'password' %}">
        <label>Length:</label>
        <select name="length">
            <option value="12" selected="selected">12</option>
            {% for num in range_40 %}
                <option value=" {{ num }} ">{{ num }}</option>
            {% endfor %}
        </select>
    <br>
        <input type="checkbox" class="buttons" name="uppercase">Uppercase

    <br>
        <input type="checkbox" class="buttons" name="numbers">Numbers

    <br>
        <input type="checkbox" class="buttons" name="special">Special characters
    <br>
        <input type="checkbox" class="buttons" name="lower">Lower characters

        

    <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    <br>
        
    </form>
    <a href="{% url 'about' %}" class="btn btn-warning">About</a>
    <br><br>
    <a href="{% url 'home' %}">Home</a>

</div>
